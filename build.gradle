// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply plugin: "idea"

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.0.1"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

idea {
    module {
        excludeDirs += file("build/intermediates/dex-cache")
        excludeDirs += file("app/src/main/res/raw/")
        excludeDirs += file("liblinphone")
        excludeDirs += file("scripts")
        excludeDirs += file(".travis.yml")
        excludeDirs += file("app/build/intermediates/manifest/androidTest/")
    }
}
